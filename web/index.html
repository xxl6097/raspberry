<!DOCTYPE html>
<html>

<head>
    <title>Smart Home</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="../css/style.css"/>
    <script type="text/javascript" src="../js/jquery.min.js"></script>
    <script type="text/javascript" src="../js/http.js"></script>

</head>

<body onload="load()">

<div id="login">
    <div>
        <input id="btnConnect" type="button" value="启动日志" onclick="connect()"/>
    </div>
    <div>
        <input id="post1" type="button" value="保存日志" onclick="Toast('sfe',1000)"/>
        <input id="sendText" type="text" placeholder="设置log过滤"/>
    </div>

    <div style="margin-top: 10px">
        <div style="display: inline-block;" class="div-left-first">Yeelight吸顶灯：</div>
        <div style="display: inline-block;" class="switch demo1">
            <input id="yeelight_id" type="checkbox" onclick="Yeelight('yeelight_id')">
            <label></label>
        </div>
    </div>

    <div style="margin-top: 10px">
        <div style="display: inline-block;" class="div-left-first">插座增强版：</div>
        <div style="display: inline-block;" class="switch demo1">
            <input id="socket_plus_id" type="checkbox" onclick="SocketPlus()">
            <label></label>
        </div>
    </div>

    <div style="margin-top: 10px">
        <div style="display: inline-block;" class="div-left-first">定时监测插座：</div>
        <div style="display: inline-block;" class="switch demo1">
            <input id="socket_plus_listen_id" type="checkbox" onclick="SocketPlus()">
            <label></label>
        </div>
    </div>

</div>
</body>

</html>
