<!DOCTYPE html>
<html>

<head>
    <title>Smart Home</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="../css/style.css"/>
    <script type="text/javascript" src="../js/jquery.min.js"></script>
    <script type="text/javascript" src="../js/http.js"></script>

</head>

<body onload="load()">

<div id="login">
    <div>
        <input id="btnConnect" type="button" value="启动日志" onclick="connect()"/>
    </div>
    <div>
        <input id="post1" type="button" value="保存日志" onclick="saveLog(getText())"/>
        <input id="sendText" type="text" placeholder="设置log过滤"/>
    </div>
    <div style="margin-top: 10px">
        <div style="display: inline-block;" class="div-left-first">日志总开关：</div>
        <div style="display: inline-block;" class="switch demo1">
            <input id="isWriteAll" type="checkbox" onclick="checkLog('isWriteAll')">
            <label></label>
        </div>
    </div>

    <div class="divcss5">
        <div id="status">
            来自服务端的消息
        </div>
        <textarea id="txtContent" readonly="readonly" class="comments"></textarea>
    </div>
</div>
</body>

</html>
